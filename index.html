<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Popup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="nav">
          <ul class="nav__ul">
            <li><a class="nav__ul__link" href="#">Home</a></li>
            <li><a class="nav__ul__link" href="#">Mail</a></li>
            <li><a class="nav__ul__link" href="#">GitHub</a></li>
            <li>
              <input class="popup__btn" type="checkbox" id="popup__btn" />
              <label class="popup__img__cnt" for="popup__btn">
                <img src="./img/popup-button.png" alt="" />
              </label>
              <div class="popup__cnt">
                <ul class="popup__items">
                  <li class="popup__item">
                    <a href="#" class="popup__item__a">
                      <img
                        src="./img/blogs.png"
                        alt=""
                        class="popup__item__img"
                      />
                      <p>Blogs</p>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__a">
                      <img
                        src="./img/calendar.png"
                        alt=""
                        class="popup__item__img"
                      />
                      <p>Calendar</p>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__a">
                      <img
                        src="./img/chat.png"
                        alt=""
                        class="popup__item__img"
                      />
                      <p>Chat</p>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__a">
                      <img
                        src="./img/classroom.png"
                        alt=""
                        class="popup__item__img"
                      />
                      <p>Classroom</p>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__a">
                      <img
                        src="./img/documents.png"
                        alt=""
                        class="popup__item__img"
                      />
                      <p>Documents</p>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__a">
                      <img
                        src="./img/contacts.png"
                        alt=""
                        class="popup__item__img"
                      />
                      <p>Contacts</p>
                    </a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
