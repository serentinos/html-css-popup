<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Popup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="nav">
          <ul class="nav__ul">
            <li><a class="nav__ul__link" href="#">Home</a></li>
            <li><a class="nav__ul__link" href="#">Mail</a></li>
            <li>
              <a
                class="nav__ul__link"
                href="https://github.com/serentinos"
                target="_blank"
                >GitHub</a
              >
            </li>
            <li>
              <input class="popup__btn" type="checkbox" id="popup__btn" />
              <label class="popup__img__cnt" for="popup__btn">
                <img src="./img/popup-button.png" alt="" />
              </label>
              <div class="popup__cnt">
                <ul class="popup__items">
                  <li class="popup__item">
                    <a href="#" class="popup__item__a">
                      <img
                        src="./img/blogs.png"
                        alt=""
                        class="popup__item__img"
                      />
                      <p>Blogs</p>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__a">
                      <img
                        src="./img/calendar.png"
                        alt=""
                        class="popup__item__img"
                      />
                      <p>Calendar</p>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__a">
                      <img
                        src="./img/chat.png"
                        alt=""
                        class="popup__item__img"
                      />
                      <p>Chat</p>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__a">
                      <img
                        src="./img/classroom.png"
                        alt=""
                        class="popup__item__img"
                      />
                      <p>Classroom</p>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__a">
                      <img
                        src="./img/documents.png"
                        alt=""
                        class="popup__item__img"
                      />
                      <p>Documents</p>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__a">
                      <img
                        src="./img/contacts.png"
                        alt=""
                        class="popup__item__img"
                      />
                      <p>Contacts</p>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__a">
                      <img
                        src="./img/favicon.png"
                        alt=""
                        class="popup__item__img"
                      />
                      <p>Cottans</p>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__a">
                      <img
                        src="./img/mars.png"
                        alt=""
                        class="popup__item__img"
                      />
                      <p>Mars</p>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__a">
                      <img
                        src="./img/tanslation.png"
                        alt=""
                        class="popup__item__img"
                      />
                      <p>Translation</p>
                    </a>
                  </li>
                </ul>
                <input
                  type="checkbox"
                  class="more__btn__checkbox"
                  id="more__btn"
                />
                <label class="more__btn" for="more__btn"> More </label>
                <div class="more-items__cnt">
                  <ul class="popup__items">
                    <li class="popup__item">
                      <a href="#" class="popup__item__a">
                        <img
                          src="./img/photos.png"
                          alt=""
                          class="popup__item__img"
                        />
                        <p>Photos</p>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a href="#" class="popup__item__a">
                        <img
                          src="./img/maps.png"
                          alt=""
                          class="popup__item__img"
                        />
                        <p>Maps</p>
                      </a>
                    </li>
                    <li class="popup__item">
                      <a href="#" class="popup__item__a">
                        <img
                          src="./img/promo.png"
                          alt=""
                          class="popup__item__img"
                        />
                        <p>Promo</p>
                      </a>
                    </li>
                  </ul>
                  
                  <a
                    class="nav__ul__link more-items__link"
                    href="https://kottans.org/"
                    target="_blank"
                    >Even More From Kottans</a
                  >
                </div>
              </div>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
